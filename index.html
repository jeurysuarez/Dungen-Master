    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      /* Custom scrollbar for a more thematic feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }
      .font-serif-dnd {
        font-family: 'IM Fell English', serif;
      }
      .font-sans-dnd {
        font-family: 'Inter', sans-serif;
      }
      @keyframes spell-flash {
        0% { opacity: 0; transform: scale(0.5); }
        50% { opacity: 1; }
        100% { opacity: 0; transform: scale(1.2); }
      }
      .animate-spell-flash {
        animation: spell-flash 0.5s ease-out forwards;
      }
      @keyframes shake-effect {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-3px, 0, 0); }
        40%, 60% { transform: translate3d(3px, 0, 0); }
      }
      .damage-flash {
        box-shadow: inset 0 0 15px 5px rgba(255, 0, 0, 0.5);
        animation: shake-effect 0.6s cubic-bezier(.36,.07,.19,.97) both;
      }
    </style>
