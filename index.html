<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&D - Dungeon Master IA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS Play CDN: Procesa las clases de Tailwind en el navegador -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Typography Plugin CDN: A침ade las clases 'prose' para el estilo del texto de la historia -->
    <script src="https://cdn.tailwindcss.com/@tailwindcss/typography@0.5.13/dist/typography.min.js"></script>

    <!-- Configuraci칩n de Tailwind CSS: Define las fuentes personalizadas para el juego -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'serif-dnd': ['"IM Fell English"', 'serif'],
              'sans-dnd': ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    
    <!-- Estilos Personalizados y Animaciones -->
    <style type="text/tailwindcss">
      /* Scrollbar personalizado para una apariencia m치s tem치tica */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        @apply bg-gray-800;
      }
      ::-webkit-scrollbar-thumb {
        @apply bg-gray-600 rounded;
      }
      ::-webkit-scrollbar-thumb:hover {
        @apply bg-gray-500;
      }

      @keyframes spell-flash {
        0% { opacity: 0; transform: scale(0.5); }
        50% { opacity: 1; }
        100% { opacity: 0; transform: scale(1.2); }
      }
      .animate-spell-flash {
        animation: spell-flash 0.5s ease-out forwards;
      }

      @keyframes shake-effect {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-3px, 0, 0); }
        40%, 60% { transform: translate3d(3px, 0, 0); }
      }
      .damage-flash {
        box-shadow: inset 0 0 15px 5px rgba(255, 0, 0, 0.5);
        animation: shake-effect 0.6s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fade-in-fast {
          from { opacity: 0; }
          to { opacity: 1; }
      }

      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }

      .animate-fade-in-fast {
          animation: fade-in-fast 0.2s ease-out forwards;
      }
    </style>
